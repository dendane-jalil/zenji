<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Image Grid Gallery with HTML & CSS</title>
    <link rel = "icon" href = "zenji photos/icons8-camera-50.png" 
        type = "image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/zenji.css" />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>zenji gallery</h1>
      </div>
    </header>
    <div class="image-grid">
      <img
        class="image-grid-col-2 image-grid-row-2"
        src="zenji photos/169694675_988119421721451_7959787611303747608_n.jpg"
        alt=""
      />
      <img
        class="image-grid-col-2"
        src="zenji photos\172116044_226260629252765_1769858991959312740_n.jpg"
        alt=""
      />
      <img
        src="zenji photos/285067000_3277020695954280_522220289718980758_n.jpg"
        alt=""
      />

      <img
        src="zenji photos/285150463_3277020719287611_7644106679242677256_n.jpg"
        alt=""
      />
      <img
        src="zenji photos/284361398_1694923440859335_3634332216329528385_n.jpg"
        alt=""
      />
      <img
        src="zenji photos/68669966_2424285897894435_2774775170747858944_n.jpg"
        alt=""
      />
      <img
        src="zenji photos/240493720_357765535962805_590837477480705112_n.jpg"
        alt=""
      />
      <img src="zenji photos/pexels-john-goren-1605285.jpg" alt="" />
    </div>
    <div id="modal">
      <div class="modal-content">
        <p>Hi guys im Bahaa, welcome to my gallery. <i class="fa fa-camera-retro fa-lg"></i></p> 
      
        <button id="button">Close</button>
      </div>
    </div>
    <script>
      window.onload = function () {
        document.getElementById("button").onclick = () => {
          document.getElementById("modal").style.display = "none";
        };
      };
    </script>
  </body>
</html>
